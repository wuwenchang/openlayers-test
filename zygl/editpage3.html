<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/edit.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="editpage">
        <table id="edittbl">
            <tr>
                <td>车牌号</td>
                <td><input type="text" id="code" /></td>
            </tr>
            <tr>
                <td>车辆类型</td>
                <td>
                    <select id="type">
                        <option value="1">T1</option>
                        <option value="2">T2</option>
                        <option value="3">T3</option>
                        <option value="4">分配车</option>
                        <option value="5">TC</option>
                        <option value="6">TG</option>
                        <option value="7">DDS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>团队</td>
                <td>
                    <select id="team_id">
                    </select>
                </td>
            </tr>
            <tr>
                <td>车队</td>
                <td>
                    <select id="fleet_id">
                    </select>
                </td>
            </tr>
            <tr>
                <td>司机</td>
                <td>
                    <div class=" cbox" id="drivers"></div>
                </td>
            </tr>
        </table>
        <div class="btns"><a id="OKbtn">确认</a><a onclick="window.history.go(-1)">取消</a></div>
        <script>
            GetChild("traffic_car_team", "id|name", "team_id", "select");
            GetChild("traffic_car_fleet", "id|name", "fleet_id", "select");
            GetChild("traffic_car_driver", "id|name", "drivers", "checkbox");
            $("#OKbtn").click(function () {
                if (getUrlParam("eid")) {
                    SetTable('traffic_car', "id=" + getUrlParam("eid"));
                }
                else {
                    SetTable("traffic_car", "");
                }
            });
            setTimeout(function () {
                if (getUrlParam("eid")) {
                    EditTable("traffic_car", getUrlParam("eid"));
                }}, 200);
        </script>
    </div>
</body>
</html>
