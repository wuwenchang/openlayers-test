<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/edit.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="editpage">
        <table id="edittbl">
            <tr>
                <td>救援方案</td>
                <td><select id="rescue_id"></select></td>
            </tr>
            <tr>
                <td>事故名称</td>
                <td><select id="accident_id"></select></td>
            </tr>
            <tr>
                <td>说明</td>
                <td><input type="text" id="remark" /></td>
            </tr>
        </table>
        <div class="btns"><a id="OKbtn">确认</a><a onclick="window.history.go(-1)">取消</a></div>
        <script>
            GetChild("traffic_rescue", "id|name", "rescue_id", "select");
            GetChild("traffic_accident", "id|name", "accident_id", "select");
            $("#OKbtn").click(function () {
                if (getUrlParam("eid")) {
                    SetTable('traffic_rescue_record', "id=" + getUrlParam("eid"));
                }
                else {
                    SetTable("traffic_rescue_record", "");
                }
            });
            setTimeout(function () {
                if (getUrlParam("eid")) {
                    EditTable("traffic_rescue_record", getUrlParam("eid"));
                }}, 200);
        </script>
    </div>
</body>
</html>
