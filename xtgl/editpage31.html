<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/edit.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="editpage">
        <table id="edittbl">
            <tr>
                <td>赛事</td>
                <td><select id="sport_id"></select></td>
            </tr>
            <tr>
                <td>参赛人员</td>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td>国籍</td>
                <td><input type="text" id="country" /></td>
            </tr>
            <tr>
                <td>教练</td>
                <td><input type="text" id="coach" /></td>
            </tr>
            <tr>
                <td>说明</td>
                <td><input type="text" id="remark" /></td>
            </tr>

        </table>
        <div class="btns"><a id="OKbtn">确认</a><a onclick="window.history.go(-1)">取消</a></div>
        <script>
            GetChild("event_sport", "id|event", "sport_id", "select");
            $("#OKbtn").click(function () {
                if (getUrlParam("eid")) {
                    SetTable('event_player', "id=" + getUrlParam("eid"));
                }
                else {
                    SetTable("event_player", "");
                }
            });
            setTimeout(function () {
                if (getUrlParam("eid")) {
                    EditTable("event_player", getUrlParam("eid"));
                }}, 200);
        </script>
    </div>
</body>
</html>
