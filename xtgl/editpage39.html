<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/edit.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="editpage">
        <table id="edittbl">
            <tr>
                <td>线路</td>
                <td><select id="metro_id" ></select></td>
            </tr>
            <tr>
                <td>站名</td>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td>首班车</td>
                <td><input type="time" id="firsttime" /></td>
            </tr>
            <tr>
                <td>末班车</td>
                <td><input type="time" id="lasttime" /></td>
            </tr>
            <tr>
                <td>是否上行</td>
                <td><select id="state">
                    <option value="0">否</option>
                    <option value="1">是</option>
                    </select></td>
            </tr>
        </table>
        <div class="btns"><a id="OKbtn">确认</a><a onclick="window.history.go(-1)">取消</a></div>
        <script>
            GetChild("traffic_metro", "id|name", "metro_id", "select");
            $("#OKbtn").click(function () {
                if (getUrlParam("eid")) {
                    SetTable('traffic_metro_station', "id=" + getUrlParam("eid"));
                }
                else {
                    SetTable("traffic_metro_station", "");
                }
            });
            setTimeout(function () {
                if (getUrlParam("eid")) {
                    EditTable("traffic_metro_station", getUrlParam("eid"));
                }}, 200);
        </script>
    </div>
</body>
</html>
