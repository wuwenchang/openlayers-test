<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/normal.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="allbody">
        <div class="top">
            <label>名称<input type="text" id="fname" /></label>
            <div class="btns">
                <a onclick="ceshi();">查询</a>
                <a href="editpage24_1.html" target="_self">新增</a>
            </div>
        </div>
        <div class="body">
            <table id="listtable">
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th style="width:300px;">操作</th>
                </tr>
            </table><div id="listtag" class="tbl_footer"></div>
            <script>
                GetTable("sendmessage_vms", "");
                function addList(nowTable) {
                    var tblcnt = nowTable[0].cnt;
                    $("#listtable tr:not(:first)").remove();
                    if (nowTable != null) {
                        $(nowTable).each(function (i, n) {
                            var tr = $("<tr></tr>")
                            $("#listtable").append(tr);
                            tr.append("<td>" + n.id + "</td>");
                            tr.append("<td>" + n.name + "</td>");
                            tr.append("<td><a href=\"editpage24_1.html?eid=" + n.id+"\" class=\"btn2\">编辑</a><a  onclick=\"DelTable('sendmessage_vms'," + n.id + ")\" class=\"btn4\">删除</a></td>");
                        });
                    }
                    AddTableFoot(tblcnt);
                }
            </script>
        </div>
    </div>
</body>
</html>
