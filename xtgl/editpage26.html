<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/edit.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="editpage">
        <table id="edittbl">
            <tr>
                <td>场馆名称</td>
                <td><select id="gym_id" ></select></td>
            </tr>
            <tr>
                <td>进场时间</td>
                <td><input type="time" id="arrivetime" /></td>
            </tr>
            <tr>
                <td>出场时间</td>
                <td><input type="time" id="leavetime" /></td>
            </tr>
            <tr>
                <td>进场人数</td>
                <td><input type="text" id="arrivepnum" /></td>
            </tr>
            <tr>
                <td>出场人数</td>
                <td><input type="text" id="leavepnum" /></td>
            </tr>
            <tr>
                <td>说明</td>
                <td><input type="text" id="remark" /></td>
            </tr>
        </table>
        <div class="btns"><a id="OKbtn">确认</a><a onclick="window.history.go(-1)">取消</a></div>
        <script>
            GetChild("event_gym", "id|name", "gym_id", "select");
            $("#OKbtn").click(function () {
                if (getUrlParam("eid")) {
                    SetTable('event_flow', "id=" + getUrlParam("eid"));
                }
                else {
                    SetTable("event_flow", "");
                }
            });
            setTimeout(function () {
                if (getUrlParam("eid")) {
                    EditTable("event_flow", getUrlParam("eid"));
                }}, 200);
        </script>
    </div>
</body>
</html>
