<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/edit.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="editpage">
        <table id="edittbl">
            <tr>
                <td>坐标X</td>
                <td><input type="text" id="xaxis" /></td>
            </tr>
            <tr>
                <td>坐标Y</td>
                <td><input type="text" id="yaxis" /></td>
            </tr>
            <tr>
                <td>方案名称</td>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td>救援类型</td>
                <td><select id="type"></select></td>
            </tr>
            <tr>
                <td>响应时长</td>
                <td><input type="text" id="respondtime" /></td>
            </tr>
            <tr>
                <td>恢复时长</td>
                <td><input type="text" id="resumetime" /></td>
            </tr>
            <tr>
                <td>出发位置</td>
                <td><input type="text" id="address" /></td>
            </tr>
        </table>
        <div class="btns"><a id="OKbtn">确认</a><a onclick="window.history.go(-1)">取消</a></div>
        <script>
            GetChild("traffic_accident_target", "id|name|id<6", "type", "select");
            $("#OKbtn").click(function () {
                if (getUrlParam("eid")) {
                    SetTable('traffic_rescue', "id=" + getUrlParam("eid"));
                }
                else {
                    SetTable("traffic_rescue", "");
                }
            });
            setTimeout(function () {
                if (getUrlParam("eid")) {
                    EditTable("traffic_rescue", getUrlParam("eid"));
                }}, 200);
        </script>
    </div>
</body>
</html>
