<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/normal.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="allbody">
        <div class="top">
            <label>赛事<select  id="sport_id" ></select></label>
            <label>限流开始时间<input type="date" id="starttime" /></label>
            <div class="btns">
                <a id="findbtn">查询</a>
                <a href="editpage30.html" target="_self">新增</a>
            </div>
        </div>
        <div class="body">
            <table id="listtable">
                <tr>
                    <th>编号</th>
                    <th>赛事</th>
                    <th>计划人数</th>
                    <th>现有人数</th>
                    <th>限流开始时间</th>
                    <th>限流说明</th>
                    <th style="width:200px;">操作</th>
                </tr>
            </table><div id="listtag" class="tbl_footer"></div>
            <script>
                GetChild("event_sport", "id|event", "sport_id", "select", true);
                GetTable("event_limit A,event_sport B", "A.sport_id=B.id");
                function addList(nowTable) {
                    var tblcnt = nowTable[0].cnt;
                    $("#listtable tr:not(:first)").remove();
                    if (nowTable != null) {
                        $(nowTable).each(function (i, n) {
                            var tr = $("<tr></tr>")
                            $("#listtable").append(tr);
                            tr.append("<td>" + n.id + "</td>");
                            tr.append("<td>" + n.event + "</td>");
                            tr.append("<td>" + n.planpnum + "</td>");
                            tr.append("<td>" + n.realpnum + "</td>");
                            tr.append("<td>" + n.starttimestr + "</td>");
                            tr.append("<td>" + n.remark + "</td>");
                            tr.append("<td><a href=\"editpage30.html?eid=" + n.id +"\" class=\"btn2\">编辑</a><a  onclick=\"DelTable('event_limit'," + n.id + ")\" class=\"btn4\">删除</a></td>");
                        });
                    }
                    AddTableFoot(tblcnt);
                }
            </script>
        </div>
    </div>
</body>
</html>
