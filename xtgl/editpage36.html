<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/edit.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="editpage">
        <table id="edittbl">
            <tr>
                <td>交通方式</td>
                <td><select id="type">
</select></td>
            </tr>
            <tr>
                <td>车次</td>
                <td><input type="text" id="code" /></td>
            </tr>
            <tr>
                <td>司机</td>
                <td><input type="text" id="driver" /></td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td><input type="text" id="tel" /></td>
            </tr>
            <tr>
                <td>比赛区域</td>
                <td><input type="text" id="eventarea" /></td>
            </tr>
            <tr>
                <td>开始时间</td>
                <td><input type="datetime-local" id="starttime" /></td>
            </tr>
            <tr>
                <td>运行状态</td>
                <td>
                    <select id="state">
                        <option value="0">闲置</option>
                        <option value="1">运行</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>起点区域</td>
                <td><input type="text" id="startarea" /></td>
            </tr>
        </table>
        <div class="btns"><a id="OKbtn">确认</a><a onclick="window.history.go(-1)">取消</a></div>
        <script>
            for (var key in transporttype) {
                $("#type").append("<option value=\"" + key + "\">" + transporttype[key] + "</option>");
            }
            $("#OKbtn").click(function () {
                if (getUrlParam("eid")) {
                    SetTable('traffic_transport', "id=" + getUrlParam("eid"));
                }
                else {
                    SetTable("traffic_transport", "");
                }
            });
            setTimeout(function () {
                if (getUrlParam("eid")) {
                    EditTable("traffic_transport", getUrlParam("eid"));
                }}, 200);
        </script>
    </div>
</body>
</html>
