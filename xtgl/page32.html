<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/normal.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="allbody">
        <div class="top" id="findlist">
            <label>拥堵地址<input type="text" id="address" /></label>
            <div class="btns">
                <a id="findbtn">查询</a>
                <a href="editpage32.html" target="_self">新增</a>
            </div>
        </div>
        <div class="body">
            <table id="listtable">
                <tr>
                    <th>编号</th>
                    <th>坐标</th>
                    <th>拥堵地区</th>
                    <th>拥堵地址</th>
                    <th>时间</th>
                    <th>类型</th>
                    <th>拥堵说明</th>
                    <th style="width:200px;">操作</th>
                </tr>
            </table><div id="listtag" class="tbl_footer"></div>
            <script>
                FindTable();
                function addList(nowTable) {
                    var tblcnt = nowTable[0].cnt;
                    $("#listtable tr:not(:first)").remove();
                    if (nowTable != null) {
                        $(nowTable).each(function (i, n) {
                            var tr = $("<tr></tr>")
                            $("#listtable").append(tr);
                            tr.append("<td>" + n.id + "</td>");
                            tr.append("<td>" + (n.type == 1 ? "【" + n.xaxis + "," + n.yaxis + "】" : "【" + n.xaxis1 + "," + n.yaxis1 + "】")+`<img onclick='pointMap(9,` + n.id + `, ` + JSON.stringify(n) +`)'  src="../imgs/pt.png" /></td>`);
                            tr.append("<td>" + (n.type == 1 ? n.name : n.name1) + "</td>");
                            tr.append("<td>" + n.address + "</td>");
                            tr.append("<td>" + timeFormat(n.starttime) + "</td>");
                            tr.append("<td>" + (n.type==1?"体育馆":"交通枢纽") + "</td>");
                            tr.append("<td>" + n.remark + "</td>");
                            tr.append("<td><a href=\"editpage32.html?eid=" + n.id +"\" class=\"btn2\">编辑</a><a  onclick=\"DelTable('traffic_jam'," + n.id + ")\" class=\"btn4\">删除</a></td>");
                        });
                    }
                    AddTableFoot(tblcnt);
                }
                function pageChange(jpn) {
                    if (PageNumber == jpn)
                        return;
                    PageNumber = jpn;
                    FindTable();
                }
                function pointMap(type, id, params) {
                    window.parent.localStorage.setItem('trafficEvent', JSON.stringify(params))
                    window.parent.accidentPointMap(params.type != 1 ? 11 : type, id);
                }
                $("#findbtn").click(FindTable);
                function FindTable() {
                    var wherestr = FindStr();
                    GetTable("traffic_jam A left join event_gym B on A.type_id=B.id left join traffic_hub C on A.type_id=C.id", wherestr+ "1=1 order by starttime");
                }
            </script>
        </div>
    </div>
</body>
</html>
