<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/edit.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="editpage">
        <table id="edittbl">
            <tr>
                <td>类型</td>
                <td><select id="type"></select></td>
            </tr>
            <tr>
                <td>事故描述</td>
                <td><input type="text" id="message" /></td>
            </tr>
        </table>
        <div class="btns"><a id="OKbtn">确认</a><a onclick="window.history.go(-1)">取消</a></div>
        <script>
            for (var key in transporttype) {
                $("#type").append("<option value=\"" + key + "\">" + transporttype[key] + "</option>");
            }
            $("#OKbtn").click(function () {
                if (getUrlParam("eid")) {
                    SetTable('traffic_accident_normal', "id=" + getUrlParam("eid"));
                }
                else {
                    SetTable("traffic_accident_normal", "");
                }
            });
            setTimeout(function () {
                if (getUrlParam("eid")) {
                    EditTable("traffic_accident_normal", getUrlParam("eid"));
                }}, 200);
        </script>
    </div>
</body>
</html>
