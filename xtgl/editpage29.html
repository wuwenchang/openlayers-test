<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/edit.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="editpage">
        <table id="edittbl">
            <tr>
                <td>赛事</td>
                <td><select id="sport_id"></select></td>
            </tr>
            <tr>
                <td>比赛区域</td>
                <td><input type="text" id="area" /></td>
            </tr>
            <tr>
                <td>推迟日期</td>
                <td><input type="date" id="startdate" /></td>
            </tr>
            <tr>
                <td>开始时间</td>
                <td><input type="time" id="starttime" /></td>
            </tr>
            <tr>
                <td>结束时间</td>
                <td><input type="time" id="endtime" /></td>
            </tr>
            <tr>
                <td>推迟原因</td>
                <td><input type="text" id="remark" /></td>
            </tr>
           
        </table>
        <div class="btns"><a id="OKbtn">确认</a><a onclick="window.history.go(-1)">取消</a></div>
        <script>
            GetChild("event_sport", "id|event", "sport_id", "select");
            $("#OKbtn").click(function () {
                if (getUrlParam("eid")) {
                    SetTable('event_delay', "id=" + getUrlParam("eid"));
                }
                else {
                    SetTable("event_delay", "");
                }
            });
            setTimeout(function () {
                if (getUrlParam("eid")) {
                    EditTable("event_delay", getUrlParam("eid"));
                }}, 200);
        </script>
    </div>
</body>
</html>
