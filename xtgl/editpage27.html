<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/edit.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="editpage">
        <table id="edittbl">
            <tr>
                <td>体育场馆</td>
                <td><select id="gym_id"></select></td>
            </tr>
            <tr>
                <td>日期</td>
                <td><input type="date" id="startdate" /></td>
            </tr>
            <tr>
                <td>开始时间</td>
                <td><input type="time" id="starttime" /></td>
            </tr>
            <tr>
                <td>结束时间</td>
                <td><input type="time" id="endtime" /></td>
            </tr>
            <tr>
                <td>项目</td>
                <td><input type="text" id="event" /></td>
            </tr>
            <tr>
                <td>比赛内容</td>
                <td><input type="text" id="content" /></td>
            </tr>
        </table>
        <div class="btns"><a id="OKbtn">确认</a><a onclick="window.history.go(-1)">取消</a></div>
        <script>
            GetChild("event_gym", "id|name", "gym_id", "select");
            $("#OKbtn").click(function () {
                if (getUrlParam("eid")) {
                    SetTable('event_sport', "id=" + getUrlParam("eid"));
                }
                else {
                    SetTable("event_sport", "");
                }
            });
            setTimeout(function () {
                if (getUrlParam("eid")) {
                    EditTable("event_sport", getUrlParam("eid"));
                }}, 200);
        </script>
    </div>
</body>
</html>
