<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link href="../css/normal.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="allbody">
        <div class="top" id="findlist">
            <label>cell_connect<input id="cell_connect" type="text" /></label>
            <div class="btns">
                <a id="findbtn">查询</a>
                <a href="editpage24_1.html" target="_self">新增</a>
            </div>
        </div>
        <div class="body">
            <table id="listtable">
                <tr>
                    <th>cell_connect</th>
                    <th>A00:30:00</th>
                    <th>A22:00:00</th>
                </tr>
            </table><div id="listtag" class="tbl_footer"></div>
            <script>
                FindTable();
                function addList(nowTable) {
                    var tblcnt = nowTable[0].cnt;
                    $("#listtable tr:not(:first)").remove();
                    if (nowTable != null) {
                        $(nowTable).each(function (i, n) {
                            var tr = $("<tr></tr>")
                            $("#listtable").append(tr);
                            tr.append("<td>" + n.cell_connect + "</td>");
                            tr.append("<td>" + n["A00:30:00"] + "</td>");
                            tr.append("<td>" + n["A22:00:00"] + "</td>");
                        });
                    }
                    AddTableFoot(tblcnt);
                }
                function pageChange(jpn) {
                    if (PageNumber == jpn)
                        return;
                    PageNumber = jpn;
                    FindTable();
                }
                $("#findbtn").click(FindTable);
                function FindTable() {
                    var wherestr = FindStr();
                    GetTable("roadstatus", wherestr+"1=1");
                }
            </script>
        </div>
    </div>
</body>
</html>
