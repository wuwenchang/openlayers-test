    <div id="legend" class="allmsg allmsg1">
        <p><img src="../imgs/s2.png" /><span>图例</span></p>

            <ul>
                <li><img src="../imgs/tl5.png" /><span>体育场馆</span></li>
            </ul>
        </div>
    </div>
    <script>
        window.onload = function () {

            var center1 = [116.011, 40.45];
            // var inilayers = ['gymnasium'];
            var inilayers = [];
            var map = loadmap(center1, '250.74811314055756', inilayers);
            var params;
            //点击事件
            map.addEventListener('click', function (e) {
                popupShow(e, map, params);
            });

            window.addEventListener('message', function (res) {
                $(".footer").show();
                var data = res.data;
                let params = {
                    data: {
                        val1: data.name,
                        val2: data.address,
                        val3: data.event,
                        val4: data.remark1,
                        val5: timeFormat(data.startdate || data.starttime),
                        // val6: data.name1,
                        // target_type: data.target_type,
                        // index: data.trafficData.index,
                        // id: data.data.id,
                        showType: 'accident'
                    },
                    coordinate: [data.xaxis, data.yaxis],
                    zIndex: 100,
                    stylepng: 'tl5'
                }
                //事故点
                addMarker(params, map)
                Object.assign(data, params);
                showAccidentPopup(res, map);
            })
            var list = [];

            var headVectorSource = new ol.source.Vector({
                features: (new ol.format.GeoJSON()).readFeatures({
                    features: [],
                    "type": "FeatureCollection",
                }, {
                    dataProjection: 'EPSG:4326',
                    featureProjection: 'EPSG:3857'
                })
            });
            var headVector = new ol.layer.Heatmap({
                source: headVectorSource,
                blur: parseInt(10, 10),
                radius: parseInt(5, 10),
            });
            map.addLayer(headVector)
            getData("event_gym", "1=1");
            function getData(tblname, wstr) {
                $.ajax({
                    type: "POST",  //访问WebService使用post方式请求
                    cache: false,
                    async: false,
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    url: getRootPath() + "/Service/GetTable.ashx", //调用WebService的地址和方法名称组合
                    data: { tableName: tblname, whereSql: wstr, pageNum: 1, rowsNum: 1000 },
                    success: function (myjson) {
                        var jsondatas = eval("(" + myjson + ")");
                        if (jsondatas.CODE > 0) {
                            var list = jsondatas.Table;
                            console.log(list)
                            let features = list.map(item => {
                                // 动态添加赛事馆图标
                                addMarker({
                                    data: {
                                        val1: item.remark,
                                        val2: item.address,
                                        val3: item.name,
                                        val4: '',
                                        val5: '',
                                        // val5: timeFormat(item.addtime),
                                        // val6: item.name1,
                                        // target_type: item.target_type,
                                        // index: data.trafficData.index,
                                        // id: data.data.id,
                                        showType: 'hide'
                                    },
                                    coordinate: [item.xaxis, item.yaxis],
                                    stylepng: 'tl5'
                                }, map)
                                let coordinate = ol.proj.transform([item.xaxis, item.yaxis], 'EPSG:4326', 'EPSG:3857')
                                return {
                                    type: 'Feature',
                                    geometry: new ol.geom.Point(coordinate)
                                }
                            })
                            // for (let i = 0; i < features.length; i++) {
                            //     headVectorSource.addFeature(new ol.Feature(features[i]))
                            // }
                            let start = 0
                            let allClear = setInterval(() => {
                                updatePeopleData(list[Math.floor(Math.random() * list.length)])
                                start++
                                if (start > 99) {
                                    clearInterval(allClear)
                                }
                            }, 9000)
                            randomHeatmap(list)
                        }
                    },
                    error: function () {
                        console.log("系统错误", { icon: 2 })
                    }
                });
            }

            function randomHeatmap(list) {
                let start = 0
                let allClear = setInterval(() => {
                    let features = list.map(item => {
                        let random1 = Math.random() > 0.5 ? (0 - Math.random() / 1000) : (Math.random() / 1000);
                        let random2 = Math.random() > 0.5 ? (0 - Math.random() / 1000) : (Math.random() / 1000);
                        let coordinate = ol.proj.transform([item.xaxis + random1, item.yaxis + random2], 'EPSG:4326', 'EPSG:3857')
                        return {
                            type: 'Feature',
                            geometry: new ol.geom.Point(coordinate)
                        }
                    })
                    // map.removeLayer(headVector)
                    // headVectorSource.addFeature(new ol.Feature(features[i]))
                    for (let i = 0; i < features.length; i++) {
                        headVectorSource.addFeature(new ol.Feature(features[i]))
                    }
                    start++
                    if (start > 99) {
                        clearInterval(allClear)
                    }
                }, 3000)
            }

            getSports('event_sport', "1=1")
            // 获取赛事
            function getSports(tblname, wstr) {
                $.ajax({
                    type: "POST",  //访问WebService使用post方式请求
                    cache: false,
                    async: false,
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    url: getRootPath() + "/Service/GetTable.ashx", //调用WebService的地址和方法名称组合
                    data: { tableName: tblname, whereSql: wstr, pageNum: 1, rowsNum: 1000 },
                    success: function(myjson) {
                        var jsondatas = eval("(" + myjson + ")");
                        if (jsondatas.CODE > 0) {
                            var list = jsondatas.Table;
                            let start = 0
                            let allClear = setInterval(() => {
                                updataSportData(list[Math.floor(Math.random() * list.length)])
                                start++
                                if (start > 99) {
                                    clearInterval(allClear)
                                }
                            }, 9000)
                        }
                    }
                })
            }

            function updataSportData(data) {
                // 2赛事推迟
                updateData(1, {
                    sport_id: data.id,
                    area: data.event,
                    startdate: rTime(Math.ceil(Math.random() * 5) * 1000 * 60 * 60 * 24 + new Date(timeFormat(data.startdate)).getTime()),
                    starttime: rTime(Math.ceil(Math.random() * 5) * 1000 * 60 * 60 * 24 + new Date(timeFormat(data.starttime)).getTime()),
                    endtime: rTime(Math.ceil(Math.random() * 5) * 1000 * 60 * 60 * 24 + new Date(timeFormat(data.endtime)).getTime() + 4 * 60 * 60),
                    remark: Math.random() >= 0.5 ? '恶劣天气' : '新冠疫情'
                })

                // 3赛事限流
                updateData(2, {
                    sport_id: data.id,
                    planpnum: 500,
                    realpnum: 550 + Math.ceil(Math.random() * 150),
                    starttime: rTime(Math.ceil(Math.random() * 5) * 1000 * 60 * 60 + new Date(timeFormat(data.starttime)).getTime()),
                    remark: Math.random() >= 0.5 ? '人群滞留' : '人群拥堵'
                })
            }
            
            function updatePeopleData(data) {
                // 人群滞留
                updateData(4, {
                    type_id: data.id,
                    address: data.address,
                    starttime: rTime(120 * 1000 * 60 * 60 * 24 + new Date().getTime()),
                    type: 1,
                    remark: data.remark + '人群滞留'
                })

                // 人群拥堵
                updateData(3, {
                    type_id: data.id,
                    address: data.address,
                    starttime: rTime(120 * 1000 * 60 * 60 * 24 + new Date().getTime()),
                    type: 1,
                    remark: data.remark + '人群拥堵'
                })
            }
        };
    </script>
</body>

</html>
