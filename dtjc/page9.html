<!DOCTYPE html>
<html style="width: 100%;height:100%">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <script type="text/javascript" src="../js/map.js"></script>
    <link src="../json/ol.css" />
    <script src="../json/ol.js"></script>
    <link href="../css/index.css" rel="stylesheet" />
    <script src="../json/railwayjson.js"></script>
    <script type="text/javascript" src="../js/damap.js"></script>
    <link href="../css/dastyle.css" rel="stylesheet" />
    <title>体育场馆</title>
</head>

<body style="background-color: #00192e;">
    <a id="bemax" class="max">
        <img src="../imgs/bmax.png" />
    </a>
    <a id="showct" onclick="showChart('9');" class="show"><img src="../imgs/chart.png" /></a>

    <div class="messagebox"  id="messagebox" >
        <iframe src="messagebox.html?msg=4&target=29" scrolling="no" frameborder="0"></iframe>
    </div>
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div class="popup-content" id="accidentMessage">
                <input type="hidden" id="sendid" value="" />
                <div>
                    <span>名 称：</span><input type="text" id="val1">
                </div>
                <div>
                    <span>地 点：</span><input type="text" id="val2">
                </div>
                <div>
                    <span>场 馆：</span><input type="text" id="val3">
                </div>
                <div>
                    <span>信 息：</span><input type="text" id="val4">
                </div>
                <div>
                    <span>时 间：</span><input type="text" id="val5">
                </div>
                <div class="footer">
                    <!-- <button id="submit">
                        <img src="../imgs/l7.png" />启动预案
                    </button> -->
                    <button id="sendmessage">
                        <img src="../imgs/l6.png" />发布消息
                    </button>
                </div>
            </div>
            <div class="popup-content" id="rescue">
                <div>
                    <span>名 称：</span><input type="text" id="val21">
                </div>
                <div>
                    <span>地 点：</span><input type="text" id="val22">
                </div>
                <div>
                    <span>赛 事：</span><input type="text" id="val23">
                </div>
                <div>
                    <span>负 责：</span><input type="text" id="val24">
                </div>
                <div>
                    <span>电 话：</span><input type="text" id="val25">
                </div>
            </div>
        </div>
    </div>
    <div id="legend" class="allmsg allmsg1">
        <p><img src="../imgs/s2.png" /><span>图例</span></p>
        <div class="msgbox">
            <ul>
                <li><img src="../imgs/tl5.png" /><span>体育场馆</span></li>
            </ul>
        </div>
    </div>
    <script>
        window.onload = function () {

            var center1 = [116.011, 40.45];
            var inilayers = ['gymnasium'];
            var map = loadmap(center1, '250.74811314055756', inilayers);
            var params;
            //点击事件
            map.addEventListener('click', function (e) {
                popupShow(e, map, params);
            });

            window.addEventListener('message', function (res) {
                $(".footer").show();
                var data = res.data;
                //事故点
                addMarker({
                    data: {
                        val1: data.name,
                        val2: data.address,
                        val3: data.remark,
                        val4: data.remark1,
                        val5: timeFormat(data.startdate),
                        // val6: data.name1,
                        // target_type: data.target_type,
                        // index: data.trafficData.index,
                        // id: data.data.id,
                        showType: 'accident'
                    },
                    coordinate: [data.xaxis, data.yaxis],
                    stylepng: 'tl11'
                }, map)
                // params = res;
                // if (res.data.data) {
                //     Object.assign(res.data.data, {
                //         val1: res.data.data.name,
                //         val2: res.data.data.name,
                //         val3: res.data.data.name,
                //         val4: res.data.data.name,
                //         val5: res.data.data.name,
                //         showType: 'rescue'
                //     })
                // }
                // showAccidentPopup(res, map);
            })
            var list = [];

            var headVectorSource = new ol.source.Vector({
                features: (new ol.format.GeoJSON()).readFeatures({
                    features: [],
                    "type": "FeatureCollection",
                }, {
                    dataProjection: 'EPSG:4326',
                    featureProjection: 'EPSG:3857'
                })
            });
            var headVector = new ol.layer.Heatmap({
                source: headVectorSource,
                blur: parseInt(10, 10),
                radius: parseInt(5, 10),
            });
            map.addLayer(headVector)
            getData("event_gym", "1=1");
            function getData(tblname, wstr) {
                $.ajax({
                    type: "POST",  //访问WebService使用post方式请求
                    cache: false,
                    async: false,
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    url: getRootPath() + "/Service/GetTable.ashx", //调用WebService的地址和方法名称组合
                    data: { tableName: tblname, whereSql: wstr, pageNum: 1, rowsNum: 1000 },
                    success: function (myjson) {
                        var jsondatas = eval("(" + myjson + ")");
                        if (jsondatas.CODE > 0) {
                            var list = jsondatas.Table;
                            let features = list.map(item => {
                                // 动态添加赛事馆图标
                                addMarker({
                                    data: {
                                        val: item.name,
                                        val2: item.address,
                                        val3: item.remark,
                                        val4: item.contact,
                                        val5: item.tel,
                                        // val5: timeFormat(item.addtime),
                                        // val6: item.name1,
                                        // target_type: item.target_type,
                                        // index: data.trafficData.index,
                                        // id: data.data.id,
                                        showType: 'rescue'
                                    },
                                    coordinate: [item.xaxis, item.yaxis],
                                    stylepng: 'tl12'
                                }, map)
                                let coordinate = ol.proj.transform([item.xaxis, item.yaxis], 'EPSG:4326', 'EPSG:3857')
                                return {
                                    type: 'Feature',
                                    geometry: new ol.geom.Point(coordinate)
                                }
                            })
                            // for (let i = 0; i < features.length; i++) {
                            //     headVectorSource.addFeature(new ol.Feature(features[i]))
                            // }
                            
                            // randomHeatmap(list)
                        }
                    },
                    error: function () {
                        console.log("系统错误", { icon: 2 })
                    }
                });
            }

            function randomHeatmap(list) {
                setInterval(() => {
                    let features = list.map(item => {
                        let random1 = Math.random() > 0.5 ? (0 - Math.random() / 1000) : (Math.random() / 1000);
                        let random2 = Math.random() > 0.5 ? (0 - Math.random() / 1000) : (Math.random() / 1000);
                        let coordinate = ol.proj.transform([item.xaxis + random1, item.yaxis + random2], 'EPSG:4326', 'EPSG:3857')
                        return {
                            type: 'Feature',
                            geometry: new ol.geom.Point(coordinate)
                        }
                    })
                    // map.removeLayer(headVector)
                    // headVectorSource.addFeature(new ol.Feature(features[i]))
                    for (let i = 0; i < features.length; i++) {
                        headVectorSource.addFeature(new ol.Feature(features[i]))
                    }
                }, 3000)
            }
            
            function updateData(tabIndex, type, data) {
                var tableNames = ['event_delay', 'event_limit', 'traffic_accident', 'traffic_jam', 'traffic_delay'];
                let message = ''
                for (let key in data) {
                    message += ((message ? ',': '') + key + ',|' + data[key] + '|')
                }
                $.ajax({
                    type: "POST",  //访问WebService使用post方式请求
                    cache: false,
                    async: false,
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    url: getRootPath() + "/Service/GetTable.ashx", //调用WebService的地址和方法名称组合
                    data: { tableName: tableNames[tabIndex], type, message },
                    success: function (myjson) {
                        var jsondatas = eval("(" + myjson + ")");
                        console.log(jsondatas)
                        if (jsondatas.CODE > 0) {
                            var list = jsondatas.Table;
                            // let features = list.map(item => {})
                        }
                    },
                    error: function () {
                        console.log("系统错误", { icon: 2 })
                    }
                });
            }

            updateData(4, 2, {
                address: '北京市朝阳区国家体育场南路1号',
                starttime: '4/2/2022 10:30:00',
                type: '1', 
                type_id: '3',
                remark: '冬奥会开幕式'
            })

        };
    </script>
</body>

</html>
