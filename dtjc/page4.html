    <script type="text/javascript" src="../js/damap.js"></script>
    <script>
        var showGaoDeMap = false
        $('#changeMap').click(function () {
            showGaoDeMap = !showGaoDeMap
            if (showGaoDeMap) {
                $('#gaodeMap').show()
                $('#map').hide()
                new AMap.Map('gaodeMap', {
                    resizeEnable: true, //是否监控地图容器尺寸变化
                    zoom: 11, //初始化地图层级
                    center: [116.397428, 39.90923] //初始化地图中心点
                });
            } else {
                $('#gaodeMap').hide()
                $('#map').show()
            }
        })
        window.onload = function () {
            var center1 = [116.411, 39.96];
            var inilayers = ['dapoi', 'road'];
            // var map = loadmap(center1, '150.74811314055756', inilayers);
            var map = loadmap(center1, '30', inilayers);
            console.log(map)
            activemap = map;
            locationMap = map;
            var params;
            //点击事件
            map.addEventListener('click', function (e) {
                popupShow(e, map, params);
            });
            var messageIds = [];
            window.addEventListener('message', function (res) {
                $(".footer").show();
                var data = res.data
                if (messageIds.includes(data.id)) {
                    map.getView().setCenter(ol.proj.transform(data.line[data.data.trafficIndex], 'EPSG:4326', 'EPSG:3857'))
                    map.getView().setZoom(13)
                    return
                }
                messageIds.push(data.id)
                beginToSimulate(data, map)
            })
            // rescueInit()

            // 初始化的函数
            function init() {
                var railwayJsonData = dealJson(roadjson, ['car', 'bus'])
                for (let i = 0; i < railwayJsonData.length; i++) {
                    let properties = railwayJsonData[i][0].properties
                    let lines = railwayJsonData[i].map(item => {
                        return ol.proj.transform(item.geometry.coordinates, 'EPSG:4326', 'EPSG:3857')
                    });
                    // 绘制线条
                    // drawMainLine(lines, properties)
                    if (properties.name === '西直门外大街') {
                        initAnimation({
                            isDrawHistory: true,
                            pointsList: lines,
                            properties,
                            carType: 'car'
                        })
                        let newLine = JSON.parse(JSON.stringify(lines)).reverse()
                        initAnimation({
                            isDrawHistory: true,
                            pointsList: newLine,
                            properties,
                            carType: 'car'
                        })
                    } else if (properties.name === '四环路') {
                        initAnimation({
                            isDrawHistory: true,
                            pointsList: lines,
                            properties,
                            carType: 'bus'
                        })
                        let newLine = JSON.parse(JSON.stringify(lines)).reverse()
                        initAnimation({
                            isDrawHistory: true,
                            pointsList: newLine,
                            properties,
                            carType: 'bus'
                        })
                    } else if (properties.name === '学院路') {
                        initAnimation({
                            isDrawHistory: true,
                            pointsList: lines,
                            properties,
                            carType: 'bus'
                        })
                        let newLine = JSON.parse(JSON.stringify(lines)).reverse()
                        initAnimation({
                            isDrawHistory: true,
                            pointsList: newLine,
                            properties,
                            carType: 'bus'
                        })
                    } else if (properties.name === '北辰西路') {
                        initAnimation({
                            isDrawHistory: true,
                            pointsList: lines,
                            properties,
                            carType: 'car'
                        })
                        let newLine = JSON.parse(JSON.stringify(lines)).reverse()
                        initAnimation({
                            isDrawHistory: true,
                            pointsList: newLine,
                            properties,
                            carType: 'bus'
                        })
                    } else if (properties.name === '惠中路') {
                        initAnimation({
                            isDrawHistory: true,
                            pointsList: lines,
                            properties,
                            carType: 'car'
                        })
                        let newLine = JSON.parse(JSON.stringify(lines)).reverse()
                        initAnimation({
                            isDrawHistory: true,
                            pointsList: newLine,
                            properties,
                            carType: 'bus'
                        })
                    }
                }
                // createHeatmap(railwayjson)
            }
            init();
            // // 获取司机信息
            // getDriverList().then(res => {
            //     console.log(res)
            // })
            // updateAccident(
            //     { name: '追尾', address: '故宫紫禁城两车发生追尾', type: 1, message: '测试交通数据', code: '京A888888', xaxis: 116.411, yaxis: 39.96, target:1}
            // )
        };
