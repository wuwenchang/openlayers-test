<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/echarts.min.js"></script>
    <script type="text/javascript" src="../js/normal.js"></script>
    <script type="text/javascript" src="../js/tables.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/echart.css" />
    <style>
            .allpage .item {
                width: 100%;
                height: 50%;
                display: inline-block;
                float: left;
                border-radius: 10px;
                overflow: hidden;
                background-color: #162d59;
                margin-bottom:20px;
                margin-right:20px;
            }
    </style>
</head>
<body>
    <div class="allpage">
        <div class="top"><label>选择交通枢纽：</label><select id="hub"></select></div>
        <div class="item" id="con1"></div>
        <div class="item" id="con2"></div>
        <div class="item" id="con3"></div>
    </div>
    <script type="text/javascript">
        $(".allpage").css("height", $(window).height() - 20 + "px");
        $(".item").css("height", ($(window).height() / 3 - 37) + "px");
        GetChild("traffic_hub", "id|name", "hub", "select");
        $("#hub").change(getChart);
        getChart();
        function getChart() {
            var iiload = layer.load(1, false);
            $.ajax({
                type: "POST",  //访问WebService使用post方式请求
                contentType: "application/json; charset=utf-8",
                url: getRootPath() + "/Service/MyWebService.asmx/GetEchart", //调用WebService的地址和方法名称组合
                data: "{type:'10',key:'" + $("#hub").val() + "'}",
                dataType: "json",
                success: function (result) {
                    var myjson = result.d;
                    console.log(myjson);
                    var jsondatas = eval("(" + myjson + ")");
                    if (jsondatas.CODE > 0) {
                        var mytbl1 = jsondatas.Table;
                        var mytbl5 = jsondatas.Table1;
                        var mytbl6 = jsondatas.Table2;
                        var chartlist1 = new Array();
                        chartlist1[0] = ["时间段", "进站人数", "出站人数"];
                        var chartlist5 = new Array();
                        chartlist5[0] = ["日期", "次数"];
                        var chartlist6 = new Array();
                        chartlist6[0] = ["日期", "次数"];
                        $.each(mytbl1, function (i, n) {
                            chartlist1[i + 1] = [n.atime + "-" + n.ltime, n.arrivepnum, n.leavepnum];
                        });
                        $.each(mytbl5, function (i, n) {
                            chartlist5[i + 1] = [n.to_char, n.con];
                        });
                        $.each(mytbl6, function (i, n) {
                            chartlist6[i + 1] = [n.to_char, n.con];
                        });
                        var dom1 = document.getElementById("con1");
                        var dom5 = document.getElementById("con2");
                        var dom6 = document.getElementById("con3");
                        var myChart1 = echarts.init(dom1, 'dark');
                        var myChart5 = echarts.init(dom5, 'dark');
                        var myChart6 = echarts.init(dom6, 'dark');
                        var option1;
                        option1 = {
                            color: ['#64d2ff', '#ff9090'],
                            backgroundColor: '#162d59',
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'cross',
                                    animation: false,
                                    label: {
                                        backgroundColor: '#48a3e9'
                                    }
                                }
                            },
                            title: {
                                text: '人群流量热度',
                                left: '10px',
                                top: '10px',
                                textStyle: {
                                    fontSize: 14, //大小
                                }
                            },
                            legend: {
                                top: '40px'
                            },
                            grid: {
                                x: 50,
                                y: 80,
                                x2: 50,
                                y2: 40
                            },
                            dataset: {
                                source: chartlist1
                            },
                            xAxis: {
                                type: 'category',
                                name: '时段'
                            },
                            yAxis: {
                                type: 'value',
                                name: '事故'
                            },
                            series: [{
                                type: 'bar',
                                barWidth: '20px'
                            },
                            {
                                type: 'bar',
                                barWidth: '20px'
                            }]
                        };
                        var option5;
                        option5 = {
                            color: ['#64d2ff'],
                            backgroundColor: '#162d59',
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'cross',
                                    animation: false,
                                    label: {
                                        backgroundColor: '#48a3e9'
                                    }
                                }
                            },
                            title: {
                                text: '人群拥堵',
                                left: '10px',
                                top: '10px',
                                textStyle: {
                                    fontSize: 14, //大小
                                }
                            },
                            legend: {
                                top: '40px'
                            },
                            grid: {
                                x: 50,
                                y: 80,
                                x2: 50,
                                y2: 40
                            },
                            dataset: {
                                source: chartlist5
                            },
                            xAxis: {
                                type: 'category',
                                name: '日期'
                            },
                            yAxis: {
                                type: 'value',
                                name: '拥堵'
                            },
                            series: [{
                                type: 'bar',
                                barWidth: '30%'
                            }]
                        };
                        var option6;
                        option6 = {
                            color: ['#ff9090'],
                            backgroundColor: '#162d59',
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'cross',
                                    animation: false,
                                    label: {
                                        backgroundColor: '#48a3e9'
                                    }
                                }
                            },
                            title: {
                                text: '人群滞留',
                                left: '10px',
                                top: '10px',
                                textStyle: {
                                    fontSize: 14, //大小
                                }
                            },
                            legend: {
                                top: '40px'
                            },
                            grid: {
                                x: 50,
                                y: 80,
                                x2: 50,
                                y2: 40
                            },
                            dataset: {
                                source: chartlist6
                            },
                            xAxis: {
                                type: 'category',
                                name: '日期'
                            },
                            yAxis: {
                                type: 'value',
                                name: '拥堵'
                            },
                            series: [{
                                type: 'bar',
                                barWidth: '20px'
                            }]
                        };
                        option1 && myChart1.setOption(option1);
                        option5 && myChart5.setOption(option5);
                        option6 && myChart6.setOption(option6);

                    }
                    else {
                        console.log(jsondatas.MSG, { icon: 2 });
                    }
                },
                error: function () {
                    console.log("系统错误", { icon: 2 });
                },
                complete: function () {
                    layer.close(iiload);
                }
            });
        }
    </script>
</body>
</html>
